<mat-card *ngIf="loaded; else loader" class="card" [ngClass]="openWeather.weather[0].main" [@closing]="currentState">
  <mat-card-header>
    <mat-card-title>{{openWeather.name}}</mat-card-title>
    <mat-card-subtitle>
      <img class="flag" src="https://www.countryflags.io/{{openWeather.sys.country}}/flat/64.png">
    </mat-card-subtitle>
  </mat-card-header>
  <mat-card-content class="card-content">
    <div [ngSwitch]="openWeather.weather[0].main">
      <i *ngSwitchCase="'Clear'" class="material-icons iconsize">wb_sunny</i>
      <i *ngSwitchCase="'Clouds'" class="material-icons iconsize">wb_cloudy</i>
      <i *ngSwitchCase="'Mist'" class="material-icons iconsize">cloud_circle</i>
      <i *ngSwitchCase="'Rain'" class="material-icons iconsize">grain</i>
      <i *ngSwitchCase="'Snow'" class="material-icons iconsize">grain</i>
      <i *ngSwitchDefault class="material-icons iconsize">broken_image</i>
    </div>
    <p>Actual {{openWeather.main.temp}}째 but feels like {{openWeather.main.feels_like}}째</p>
    <p>{{openWeather.weather[0].description | titlecase}}</p>
    <p>Min: {{openWeather.main.temp_min}}째 | Max: {{openWeather.main.temp_max}}째</p>
  </mat-card-content>
  <mat-card-actions>
    <button mat-button aria-label="Close" *ngIf="enableDelete" color="warn" (click)="delete()">
      <i class="material-icons md-48">close</i>
    </button>
  </mat-card-actions>
</mat-card>

<ng-template #loader>
  <mat-spinner class="loader"></mat-spinner>
</ng-template>
