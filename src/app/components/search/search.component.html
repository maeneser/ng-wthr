<mat-card class="card">
  <mat-card-header>
    <i class="material-icons">search</i>
    <mat-card-title>Search</mat-card-title>
  </mat-card-header>
  <mat-card-content>
    <mat-form-field class="width">
      <input #city matInput [matAutocomplete]="auto" placeholder="City" (keyup)="getCity(city.value)">
      <mat-autocomplete #auto="matAutocomplete">
        <mat-option *ngFor="let city of cities | async" (click)="selectCity(city.id)"> <!--  [value]="city.id"  -->
          <span>{{city.name}}</span> |
          <small>{{city.country}}</small> -
          <img class="flag" src="https://www.countryflags.io/{{city.country}}/flat/64.png">
        </mat-option>
      </mat-autocomplete>
    </mat-form-field>
  </mat-card-content>
</mat-card>
