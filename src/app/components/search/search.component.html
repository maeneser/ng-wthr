<mat-card class="card">
  <mat-card-header>
    <mat-card-title>Search</mat-card-title>
  </mat-card-header>
  <mat-card-content>
    <mat-form-field class="width">
      <input matInput [matAutocomplete]="auto" placeholder="City">
      <mat-autocomplete #auto="matAutocomplete">
        <mat-option *ngFor="let state of states" [value]="state.name"> <!-- | async -->
          <img class="example-option-img" aria-hidden [src]="state.flag" height="25">
          <span>{{state.name}}</span> |
          <small>Population: {{state.population}}</small>
        </mat-option>
      </mat-autocomplete>
    </mat-form-field>
  </mat-card-content>
</mat-card>
